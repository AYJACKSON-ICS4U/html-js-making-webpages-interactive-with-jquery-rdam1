<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spin-off of "Challenge: Animated Avatar"</title>
        <style>
            body {
                background: black;
                color: rgb(102, 181, 217);
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="avatar">
            <img src="https://www.khanacademy.org/images/avatars/svg/aqualine-sapling.svg" width="150">
            <h1>Aqualine</h1>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>
            $(".avatar img").animate({width:1000})
            $(".avatar h1").animate({fontSize:1000})
        </script>
    </body>
</html>
